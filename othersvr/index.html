<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header" data-position="fixed">
	<h1>Corked Login Lab</h1>
      </div>

      <div data-role="main" class="ui-content">

	<div class="ui-field-contain">
	  <label  for="status"  >Status:</label>
	  <input name="status"  id="status" value="Unknown">
	</div>

	<div data-role="collapsibleset">

	  <div data-role="collapsible" data-mini="true">
	    <h4>Log in:</h4>
	    <div class="ui-field-contain">
	      <label  for="username"  >Username:</label>
	      <input name="username"  id="u1" placeholder="Enter username here...">
	      <label  for="password"  >Password:</label>
	      <input name="password"  id="p1" type="password" placeholder="type password here...">
	    </div>
	    <input type="submit" data-inline="true" value="Log In" onclick="login()">
	  </div>

	  <div data-role="collapsible" data-mini="true">
	    <h4>Register New Account:</h4>
	    <div class="ui-field-contain">
	      <label  for="username"  >Username:</label>
	      <input name="username"  id="u2" placeholder="Enter username here...">
	      <label  for="email"     >Email:</label>
	      <input name="email"     id="e2" placeholder="you@email.com">
	      <label  for="password"  >Password:</label>
	      <input name="password"  id="p2"type="password" placeholder="type password here...">
	    </div>
	    <input type="submit" data-inline="true" value="Register" onclick="register()">
	  </div>

	  <div data-role="collapsible" data-mini="true">
	    <h4>Forgot Password:</h4>
	    <div class="ui-field-contain">
	      <label  for="username"  >Username:</label>
	      <input name="username"  id="u3" placeholder="Enter username here...">
	      <label  for="email"     >Email:</label>
	      <input name="email"     id="e3" placeholder="you@email.com">
	    </div>
	    <input type="submit" data-inline="true" value="Send Email" onclick="forgot()">
	  </div>

	</div>

      </div>

      <div style='border: 1px dotted blue'>
	<h4>
	  Output:

	  <input type="submit" data-inline="true" value="Clear Log" onclick="$('#out').html('')">

	</h4>
	<div id="out"></div>
      </div>

      <div data-role="footer" data-position="fixed">
	<h1>Footer Text</h1>
      </div>

    </div> 
  </body>
</html>
