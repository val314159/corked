<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div data-role="page">

      <div data-role="header">
	<h1>Corky Login Lab</h1>
      </div>

      <div data-role="main" class="ui-content">

	<div>
	  Status: <span id="status">Unknown</span>
	</div>

	<div data-role="collapsibleset">

	  <div data-role="collapsible" data-mini="true">
	    <h4>Log in:</h4>
	    <li>Username:<input name="username"  id="u1"/></li>
	    <li>Password:<input name="password"  id="p1" type="password"/></li>
	    <br/>
	    <button onclick="login()" class="ui-btn ui-mini">Log In</button>
	  </div>

	  <div data-role="collapsible" data-mini="true">
	    <h4>Register New Account:</h4>
	    <li>Username:<input name="username"  id="u2"/></li>
	    <li>Email:   <input name="email"     id="e2"/></li>
	    <li>Password:<input name="password"  id="p2"type="password"/></li>
	    <br/>
	    <button onclick="register()" class="ui-btn ui-mini">Register</button>
	  </div>

	  <div data-role="collapsible" data-mini="true">
	    <h4>Forgot Password:</h4>
	    <li>Username:<input name="username"  id="u3"/></li>
	    <li>Email:   <input name="email"     id="e3"/></li>
	    <br/>
	    <button onclick="forgot()" class="ui-btn ui-mini">Send Email</button>
	  </div>

	</div>

      </div>

      <div style='border: 1px dotted blue'>
	<h4>Output:</h4>
	<div id="out"></div>
      </div>

      <div data-role="footer">
	<h1>Footer Text</h1>
      </div>

    </div> 
  </body>
</html>
